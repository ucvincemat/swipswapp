<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Swap Offer</title>
</head>
<body>
    <h1>Create a Swap Offer</h1>
    <form id="offerForm" enctype="multipart/form-data">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="file" id="image" accept="image/*" required>
        <input type="text" id="user" placeholder="Username" required>
        <button type="submit">Submit</button>
    </form>
    <button onclick="location.href='index.html'">Back to Offers</button>

    <script>
        document.getElementById("offerForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append("title", document.getElementById("title").value);
            formData.append("description", document.getElementById("description").value);
            formData.append("image", document.getElementById("image").files[0]);
            formData.append("user", document.getElementById("user").value);

            fetch("/api/offers", {
                method: "POST",
                body: formData,
            }).then(() => {
                window.location.href = "index.html"; // Redirect after submission
            });
        });
    </script>
</body>
</html>
