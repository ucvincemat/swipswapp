<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipSwap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create a Swap Offer</h1>
        <form id="offerForm" enctype="multipart/form-data">
            <div id="dropArea" class="drop-area">
                <p>Drop images here</p>
                <input type="file" id="image" accept="image/*" multiple hidden>
            </div>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="text" id="user" placeholder="Username" required>
            <div id="imagePreview" class="preview"></div>

            <button type="submit">Submit</button>
        </form>
        <button onclick="location.href='index.html'">Back to Offers</button>
    </div>

    <script src="upload.js"></script>
</body>
</html>
