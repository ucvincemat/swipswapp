<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipSwap - Offers</title>
</head>
<body>
    <h1>Swap Offers</h1>
    <button onclick="location.href='upload.html'">Create Offer</button>
    <div id="offers"></div>

    <script>
        function fetchOffers() {
            fetch("/api/offers")
                .then((res) => res.json())
                .then((offers) => {
                    const offersDiv = document.getElementById("offers");
                    offersDiv.innerHTML = "";
                    offers.forEach((offer) => {
                        const div = document.createElement("div");
                        div.classList.add("offer");
                        div.innerHTML = `<h3>${offer.title}</h3>
                                         <p>${offer.description}</p>
                                         <img src="${offer.image}" width="100">
                                         <p>Posted by: ${offer.user}</p>`;
                        offersDiv.appendChild(div);
                    });
                });
        }
        fetchOffers();
    </script>
</body>
</html>
